<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Tally Count</title>

        <link rel="stylesheet" href="./css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/light.css" />
        <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace-autoloader.js"></script>
        <script src="./scripts.js" defer></script>
    </head>

    <body>
        <header class="header">
            
            <h1 class="header-title">Tally Count</h1>
        </header>

        <main class="main">
            <div class="counter-1">
                <input class="counter-value" data-value-number readonly value="0">
                <div class="counter-actions">
                    <sl-button class="counter__btn sub" data-value-subtract>-</sl-button>
                    <sl-button class="counter__btn add" data-value-add>+</sl-button>
                    <sl-button class="counter__btn reset" data-reset-button>Reset</sl-button>
                </div>
                <sl-alert variant="primary" duration="2000" closable class="alert-overview" data-rest-msg>
                    <sl-icon slot="icon" name="info-circle"></sl-icon>
                    <strong>Counter has been reset.</strong>
                </sl-alert>
            </div>
        </main>

        <footer class="footer">
            <p>Inspired by <a href="https://tallycount.app/" class="footer-link">Tally Count</a>. Note that this is merely a student practice project for learning JavaScript</p>
        </footer>
    </body>
</html>
